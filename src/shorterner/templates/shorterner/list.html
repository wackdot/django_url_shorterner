{% extends 'shorterner/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% if url_list %}
            {% for url in url_list %}
                <div class="col-md-6">
                    <a href="{% url 'shorterner:url-detail' pk=url.id %}" 
                    class="list-group-item list-group-item-action flex-column align-items-start">
                        <h6 class="d-inline-block text-truncate" style="max-width: 300px">Input Url | {{url.input_url}}</h6>
                        <p>Mini Url | {{url.short_url}}</p>
                    </a>
                </div>
            {% endfor %}
        {% else %}
        <div class="col-lg-12">
            <br/>
            <h3 class="text-center">There are currently no Urls</h3>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
