{% extends 'shorterner/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        {% for url in url_list %}
        <div class="col-md-6">
            <a href="{% url 'shorterner:url-detail' pk=url.id %}" 
            class="list-group-item list-group-item-action flex-column align-items-start">
                <h5 class="d-inline-block text-truncate" style="max-width: 450px;">Input Url | {{url.input_url}}</h5>
                <p>Mini Url | {{url.short_url}}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
