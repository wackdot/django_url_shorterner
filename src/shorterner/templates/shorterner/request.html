{% extends 'shorterner/base.html' %}

{% block content %}

<div class="container">
    <div class="col" align="center">
        <div class="jumbotron">
            <h1 class="display-4">Minify Your Url</h1>
            <p class="lead">Try it!</p>
            <hr class="my-4">
            <form action="{% url 'shorterner:url-request' %}" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="url" placeholder="Url..." class="form-control" required/>        
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
