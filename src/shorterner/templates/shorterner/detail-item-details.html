{% if pd_list %}
    <div class="table-responsive">
        <table class="table table-sm">
            <thead class="thead-light">
                <tr>
                    <th>Source</th>
                    <th>Count</th>
                </tr>
            </thead>            
            {% for item in pd_list %}
            <tr>
                <td>{{item.source_id}}</td>
                <td>{{item.count}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endif %}
